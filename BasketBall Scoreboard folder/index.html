<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h2>Basketball Scoreboard</h2>
        <button id="newGame" onclick="newGame()">New Game</button>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="home-display">
                    0
                </h1>
                <button id="homeadd1" onclick="add1()">+1</button>
                <button id="homeadd2" onclick="add2()">+2</button>
                <button id="homeadd3" onclick="add3()">+3</button>
                <button id="homeclear" onclick="homezero()">ZERO</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h1 id="guest-display">0</h1>
                <button id="guestadd1" onclick="guestAdd1()">+1</button>
                <button id="guestadd2" onclick="guestAdd2()">+2</button>
                <button id="guestadd3" onclick="guestAdd3()">+3</button>
                <button class="homeclear" onclick="guestZero()">ZERO</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
